<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body {
            background-image: url('sky_background.webp');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0; /* Remove default margin to align content */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Added background color to header */
            padding: 10px 20px; /* Adjust padding as needed */
        }

        #rblogo {
            width: 15%;
            height: auto; /* To maintain aspect ratio */
        }

        #skylogo {
            width: 15%;
            height: auto; /* To maintain aspect ratio */
        }

        .container {
            text-align: center;
            margin: 0 auto;
        }

        .container button {
            margin: 15px;
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(254, 227, 188);
            color: rgb(225, 100, 56);
            cursor: pointer;
        }

        #rblogobig {
            width: 30%;
            margin: 150px 0 0 50px;
            display: block; /* Removed float and added display block */
        }

        #words {
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            font-size: 30pt;
            font-weight: bold;
            font-style: italic;
            text-align: right;
            margin-top: 100px; /* Adjust as needed */
            margin-right: 50px; /* Adjust as needed */
        }

        nav {
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 16pt;
            margin-top: 50px; /* Adjust as needed */
        }

        button {
            background-color: transparent;
            border: transparent;
            color: #ffffff;
            font-size: 30pt;
        }

        .foot {
            display: flex;
            justify-content: flex-end; /* Align the footer content to the right */
            margin-right: 50px; /* Adjust as needed */
        }

        #con {
            margin-left: 30px; /* Adjust as needed */
        }

        #qa {
            margin-left: 30px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="Risky Biscuits.png" id="rblogo">

            <a href="./Week5.html"><button>Week 5-Secure by Design</button></a>
